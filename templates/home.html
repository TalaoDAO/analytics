<!doctype html>
<html>
   <head>
      <title>Home</title>
      <link rel="stylesheet" href="https://talao.co/analytics/style"><!--https://talao.co/analytics/style {{url_for('static', filename = 'style.css')}}-->
   </head>
   <body>
      
    <!--  <p id="connected">connected with {{addressTezos}}</p> -->
      <div id="logo">
      <img  src="../analytics/static/logo">
   </div>
      <input  class="button" id="vouchers" type="button" onclick="location.href='/analytics/usersvouchers';" value="Vouchers" {{usersWVouchers}}=""/>
   
      
   <!--   <input  class="button" id="logout" type="button" onclick="location.href='/analytics/logout';" value="Deconnexion" /> -->
      <p id="myAnalytics">My analytics</p>
      <div class="table">
      <table class="analyticsTable" border=1>
         <thead class="header">
            <td><p class="line">Purchase date</p></td>
            <td><p class="line">Purchase amount</p></td>
            <td><p class="line">Token</p></td>
            <td><p class="line">% discount</p></td>
            <td><p class="line">Discount amount</p></td>
            <td><p class="line">Token</p></td>
            <td><p class="line">Discount payment</p></td>

         </thead>
         {% for row in rows %}
         <tr>
            <td><p class="lineDate">{{row["date"]}}</p></td>
            <td><a href="https://tzkt.io/{{row["hash"]}}" class="line">{{row["amount"]}}</a></td>
            <td><p class="line">{{ row["currency"]}}</p></td> 
            <td><p class="line">{{row["discount"]}}</p></td>
            <td><a href="https://tzkt.io/{{row["hashPayement"]}}" class="line">{{row["amountDiscount"]}}</a></td> 
            <td><p class="line">{{ row["currency"]}}</p></td> 
            <td><p class="line">{{ row["status"]}}</p></td> 
         </tr>
         {% endfor %}
      </table>
   </div>
   </body>
</html>
